<body class="bg-light">
    <div id="spinner" class="container d-none" style="max-width: 500px;">
        <div class="row my-4 position-relative">
            <div class="col">
                <div class="text-center align-middle"
                    style="position: absolute; top: 0px; left: 0px; width: 520px; height: 300px; padding: 300px 0px; background-color:rgba(255, 255, 255, 0.7); z-index: 100;">
                    <div class="spinner-grow" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="max-width: 500px;">
        <div class="row my-4 justify-content-between">
            <div class="col d-flex justify-content-between">
                <div class="d-inline-flex justify-content-start" id="partCtrls"></div>
                <div class="btn-group d-inline-flex justify-content-end">
                    <button id="btnDraw" type="button" class="btn btn-outline-secondary" title="Draw"><i
                            class="bi-play-fill"></i></button>
                    <button id="btnDL" type="button" class="btn btn-outline-secondary" title="Download"><i
                            class="bi-box-arrow-down"></i></button>
                </div>
            </div>
        </div>

            <div class="col d-flex justify-content-between">

            <div class="col">
                <canvas id="canvas" width=500 height=500></canvas>
            </div>
        </div>
    </div>
